<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See 
  https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Hello World</title>
</head>
<body>
  
  <div id="dummy">
    <h1 data-bind="text: name"></h1>
    <small data-bind="text: position"></small>
  </div>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/knockout.js/knockout.debug.js"></script>
  <script src="../dest/tiko.js"></script>
  <script>
  function Model() {
    this.name = ko.observable( 'anas nakawa' );
    this.position = ko.observable( 'tea maker' );
  }

  tiko.module( 'dummy', {
    options: { none: 1 }
    , model: Model
    , create: function() {
      console.log( this.options.none );
    }
    , init: function() {}
  });

  tiko.start( 'dummy', '#dummy', { none: 20 });
  </script>
  
</body>
</html>
